<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Book</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="glass-header">
            <div class="brand">
                <i class="fa-solid fa-wallet"></i>
                <h1>Cash Book</h1>
            </div>
            <div class="user-info">
                <span id="usernameDisplay">Welcome</span>
                <button onclick="goToDashboard()" class="btn-icon" title="Analytics"><i class="fa-solid fa-chart-pie"></i></button>
                <button onclick="logout()" class="btn-icon logout" title="Logout"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </header>

        <div class="summary-cards">
            <div class="card card-green">
                <h3><i class="fa-solid fa-arrow-down"></i> Cash IN (<span id="currentMonthDisplay"></span>)</h3>
                <p id="cashIn">₹0.00</p>
            </div>
            <div class="card card-red">
                <h3><i class="fa-solid fa-arrow-up"></i> Cash OUT (<span id="currentMonthDisplay2"></span>)</h3>
                <p id="cashOut">₹0.00</p>
            </div>
            <div class="card card-blue">
                <h3><i class="fa-solid fa-scale-balanced"></i> Month Balance</h3>
                <p id="balance">₹0.00</p>
            </div>
        </div>

        <div class="main-content">
            <div class="transaction-form glass-panel">
                <h2><i class="fa-solid fa-plus-circle"></i> New Entry</h2>
                <form id="transactionForm">
                    <div class="form-row full-width">
                        <div class="form-group date-group">
                            <label>Date</label>
                            <input type="datetime-local" id="date" required>
                        </div>
                        <div class="form-group type-group">
                            <label>Type</label>
                            <div class="type-toggle-container">
                                <input type="radio" id="typeIn" name="type" value="IN" checked>
                                <label for="typeIn" class="toggle-btn in-btn"><i class="fa-solid fa-arrow-down"></i> IN</label>
                                
                                <input type="radio" id="typeOut" name="type" value="OUT">
                                <label for="typeOut" class="toggle-btn out-btn"><i class="fa-solid fa-arrow-up"></i> OUT</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Amount (₹)</label>
                            <input type="number" id="amount" step="0.01" placeholder="0.00" required>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <input type="text" id="category" list="categoryList" placeholder="e.g. Food" required>
                            <datalist id="categoryList"></datalist>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Bank/Cash</label>
                            <input type="text" id="bankCash" list="bankList" placeholder="e.g. SBI" required>
                            <datalist id="bankList"></datalist>
                        </div>
                        <div class="form-group">
                            <label>Remark <small>(Optional)</small></label>
                            <input type="text" id="remark" placeholder="Details...">
                        </div>
                    </div>
                    <button type="submit" class="btn-primary hover-scale">Add Transaction</button>
                </form>
            </div>

            <div class="transaction-list glass-panel">
                <div class="list-header">
                    <h2><i class="fa-solid fa-list"></i> Recent Transactions</h2>
                    <div class="data-controls">
                        <button onclick="toggleImportExport()" class="btn-secondary small-btn"><i class="fa-solid fa-database"></i> Data Options</button>
                    </div>
                </div>

                <div id="importExportPanel" class="import-export-panel" style="display: none;">
                    <div class="panel-section">
                        <h4>Export Data</h4>
                        <div class="btn-group">
                            <button onclick="exportToExcel()" class="btn-export excel"><i class="fa-regular fa-file-excel"></i> Excel</button>
                            <button onclick="exportToCSV()" class="btn-export csv"><i class="fa-solid fa-file-csv"></i> CSV</button>
                            <button onclick="printTable()" class="btn-export print"><i class="fa-solid fa-print"></i> Print</button>
                        </div>
                    </div>
                    <div class="panel-section">
                        <h4>Import Data</h4>
                        <p class="hint-text">Use the Excel template to avoid errors.</p>
                        <div class="import-row">
                            <input type="file" id="importFile" accept=".csv, .xlsx">
                            <button onclick="importData()" class="btn-primary small-btn">Import</button>
                        </div>
                        <button onclick="exportToExcel()" class="btn-text">Download Template (Export current)</button>
                    </div>
                </div>

                <div id="message" class="message"></div>
                
                <div class="table-responsive">
                    <table id="transactionsTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Category</th>
                                <th>Mode</th>
                                <th>Remark</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsBody">
                            </tbody>
                    </table>
                </div>
                <div class="view-more-container">
                    <button onclick="goToDashboard()" class="btn-text">View all analytics & history &rarr;</button>
                </div>
            </div>
        </div>

        <div id="editModal" class="modal">
            <div class="modal-content glass-panel">
                <span class="close">&times;</span>
                <h2>Edit Transaction</h2>
                <form id="editTransactionForm">
                    <input type="hidden" id="editTransactionId">
                    <div class="form-row full-width">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="datetime-local" id="editDate" required>
                        </div>
                        <div class="form-group type-group">
                            <label>Type</label>
                            <select id="editType" required>
                                <option value="IN">IN</option>
                                <option value="OUT">OUT</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Amount</label>
                            <input type="number" id="editAmount" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <input type="text" id="editCategory" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Bank/Cash</label>
                            <input type="text" id="editBankCash" required>
                        </div>
                        <div class="form-group">
                            <label>Remark</label>
                            <input type="text" id="editRemark">
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Update Transaction</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
