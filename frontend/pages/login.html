<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Book - Secure Login</title>
    
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <div class="split-layout">
        
        <div class="visual-side">
            <div class="visual-content">
                <div class="brand-logo">
                    <i class="fa-solid fa-wallet"></i> CashBook
                </div>
                
                <div class="hero-text">
                    <h1>Smart Accounting <br><span>Made Simple.</span></h1>
                    <p>Track your cash flow, analyze expenses, and visualize your financial growth with our secure, real-time ledger system.</p>
                </div>

                <div class="animation-container">
                    <lottie-player 
                        src="https://lottie.host/5d020959-d937-408a-9b3e-8e6265d94697/sN2p1Q5y2W.json" 
                        background="transparent" 
                        speed="1" 
                        style="width: 100%; height: auto; max-width: 450px;" 
                        loop 
                        autoplay>
                    </lottie-player>
                </div>

                <div class="features-pill">
                    <span><i class="fa-solid fa-check-circle"></i> Secure Data</span>
                    <span><i class="fa-solid fa-chart-pie"></i> Analytics</span>
                    <span><i class="fa-solid fa-cloud"></i> Cloud Sync</span>
                </div>
            </div>
        </div>

        <div class="form-side">
            <div class="form-wrapper glass-panel">
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p>Please enter your details to sign in.</p>
                </div>

                <form id="loginForm">
                    <div class="input-group">
                        <label>Username</label>
                        <div class="input-icon-wrapper">
                            <i class="fa-regular fa-user"></i>
                            <input type="text" id="username" placeholder="Enter your ID" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label>Password</label>
                        <div class="input-icon-wrapper">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="password" placeholder="••••••••" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary login-btn">
                        Sign In <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </form>

                <div id="message" class="message"></div>
                
                <p class="footer-text">Protected by Enterprise Grade Security</p>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
