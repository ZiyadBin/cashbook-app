<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Book - Login</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <input type="checkbox" id="toggle-light" name="toggle-light">

    <div class="lamp-wrapper">
        <div class="wire"></div>
        <div class="bulb">
            <div class="light-beam"></div>
        </div>
        <label for="toggle-light" class="lamp-switch" title="Turn on the light"></label>
    </div>

    <div class="knock-knock-text">
        <h1>Knock, Knock...</h1>
    </div>

    <div class="login-container">
        <h2><i class="fa-solid fa-wallet"></i> CashBook</h2>
        <p style="color: #ccc; font-size: 0.9rem; margin-bottom: 20px;">Sign in to access your ledger</p>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" required>
                <label>Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label>Password</label>
            </div>
            <button type="submit">Login</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <div class="instruction">
        <span class="question">Who's there?</span>
        <span class="hint"><i class="fa-regular fa-lightbulb"></i> (Click the light to find out)</span>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
